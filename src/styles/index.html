<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-2">
    <div class="flex space-between">
      <h1>Welcome to Your Smart Page</h1>
      <button class="button" id="themeToggle">Toggle Dark Mode</button>
    </div>

    <div class="card mt-2">
      <h2 class="text-center">Subscribe to our Newsletter</h2>
      <p class="text-center">Get updates and insights directly to your inbox.</p>
      <form>
        <input type="email" class="input" placeholder="Enter your email" required />
        <button type="submit" class="button">Subscribe</button>
      </form>
    </div>

    <div class="card">
      <h3>Why Choose Us?</h3>
      <ul>
        <li>✅ Clean and modern UI</li>
        <li>✅ Dark mode ready</li>
        <li>✅ Easy to customize</li>
        <li>✅ Fast and responsive</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
